<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/materialize.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Bookmark</title>
</head>
<body onload="fetchBookmark()">
    <div class="row">
        <div class="container">
            <h4 class="center">Bookmarker</h4>
            <hr>
            <div class="row">
                <form action="" class="col s12" id="bookform">
                    <h5 class="center">Bookmark your favourites!</h5>
                    <div class=" container side contents">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="sitename" type="text" class="validate">
                                <label for="sitename">Site Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input type="text" id = "siteurl" class="validate">
                                <label for="siteurl">Site URL</label>
                            </div>
                        </div>
                        <div class="row center">
                                <button class="btn-large waves-effect" type="submit"><i class="material-icons right">bookmark</i> Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="container">
            <h5 class="center">Your Bookmark!</h5>
            <div id="results"></div>
            <hr>
        </div>
    </div>
    
    <footer class="footer-copyright">
        <div class="container center">
            <p class="foot">
                Bookmark &copy; 2018
                <br>
                Designed by <a href="http://Krishnakumarskr.github.io" target="_blank">S KRISHNA KUMAR</a>
            </p> 
        </div>
    </footer>
    <script src="js/main.js"></script>
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>
    <script src="js/materialize.js"></script>
</body>
</html>
